<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/attributeSelector.css">
</head>
<body>
    <form action="" class="form1">
        <h2>[attribute] = [type]</h2>
        <div>
            <label for="">first name : </label>
            <input type="text" placeholder="First Name">
        </div>
        <div>
            <label for="">last name : </label>
            <input type="text" placeholder="Last Name">
        </div>
        <div>
            <label for="">email : </label>
            <input type="email" placeholder="Email">
        </div>
        <a href="https//google">Google</a>
        <a href="https//fifafootball">Fifa</a>
        <a href="inastagram.com">Instagram</a>
    </form>
    <form action="" class="form2">
        <h2>[attribute=value] = [type="text"]</h2>
        <div>
            <label for="">first name : </label>
            <input type="text" placeholder="First Name">
        </div>
        <div>
            <label for="">last name : </label>
            <input type="text" placeholder="Last Name">
        </div>
        <div>
            <label for="">email : </label>
            <input type="email" placeholder="Email">
        </div>
        <a href="https//google">Google</a>
        <a href="https//fifafootball">Fifa</a>
        <a href="inastagram.com">Instagram</a>
    </form>
    <form action="" class="form3">
        <h2>[attribute^=value] = [href^="https//"]</h2>
        <div>
            <label for="">first name : </label>
            <input type="text" placeholder="First Name">
        </div>
        <div>
            <label for="">last name : </label>
            <input type="text" placeholder="Last Name">
        </div>
        <div>
            <label for="">email : </label>
            <input type="email" placeholder="Email">
        </div>
        <a href="https//google">Google</a>
        <a href="https//fifafootball">Fifa</a>
        <a href="inastagram.com">Instagram</a>
    </form>
    <form action="" class="form4">
        <h2>[attribute$=value] = [href$=".com"]</h2>
        <div>
            <label for="">first name : </label>
            <input type="text" placeholder="First Name">
        </div>
        <div>
            <label for="">last name : </label>
            <input type="text" placeholder="Last Name">
        </div>
        <div>
            <label for="">email : </label>
            <input type="email" placeholder="Email">
        </div>
        <a href="https//google.com">Google</a>
        <a href="https//fifafootball">Fifa</a>
        <a href="inastagram.com">Instagram</a>
    </form>
</body>
</html>
